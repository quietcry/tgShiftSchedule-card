# Beispiel für erweiterte Konfiguration mit Bedingungen
# Diese Datei zeigt, wie das hierarchische Konfigurationssystem funktioniert

# Basis-Variablen (immer angewendet)
- backgroundcolor: "#f5f5f5"
- textcolor: "#333333"
- border: "1px solid #ddd"

# Bedingung für breite Karten
- is: "cardwidth > 500"
  backgroundcolor: "#e8f4fd"
  border: "2px solid #2196f3"
  sub:
    - is: "typeOfView = panel"
      backgroundcolor: "#e3f2fd"
      border: "3px solid #1976d2"
      shadow: "0 4px 8px rgba(0,0,0,0.1)"

# Bedingung für sehr breite Karten
- is: "cardwidth > 700"
  backgroundcolor: "#f3e5f5"
  border: "2px solid #9c27b0"
  sub:
    - is: "typeOfView = fullscreen"
      backgroundcolor: "#fce4ec"
      border: "4px solid #e91e63"
      shadow: "0 8px 16px rgba(0,0,0,0.2)"

# Bedingung für dunkles Theme
- is: "theme = dark"
  backgroundcolor: "#2d2d2d"
  textcolor: "#ffffff"
  border: "1px solid #555"
  
  # Verschachtelte Bedingung für dunkles Theme + breite Karte
  sub:
    - is: "cardwidth > 600"
      backgroundcolor: "#1a1a1a"
      border: "2px solid #777"
      shadow: "0 4px 12px rgba(0,0,0,0.5)"

# Bedingung für mobile Ansicht
- is: "viewport = mobile"
  padding: "8px"
  fontsize: "14px"
  sub:
    - is: "cardwidth < 400"
      padding: "4px"
      fontsize: "12px"

# Bedingung für hohe Karten
- is: "cardheight > 400"
  scrollbar: "auto"
  overflow: "hidden"
  sub:
    - is: "typeOfView = panel"
      scrollbar: "thin"
      scrollbarColor: "#888 #f1f1f1"
